<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conference Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="container py-5">
  <h2 class="mb-4 text-center">Conference Buddy</h2>

  <div class="mb-3">
    <label for="logoInput" class="form-label"></label>
    <input type="file" id="logoInput" accept="image/*" capture="environment" class="form-control">
  </div>

  <div class="d-grid mb-4">
    <button class="btn btn-primary" onclick="sendToServer()">Send to Buddy</button>
  </div>

  <div id="status" class="text-muted mb-2"></div>
  <pre id="result" class="bg-white p-3 border rounded" style="white-space: pre-wrap;"></pre>
</div>

<script>
  async function sendToServer() {
    const input = document.getElementById('logoInput');
    const status = document.getElementById('status');
    const result = document.getElementById('result');
    const file = input.files[0];

    if (!file) {
      alert("Please take or upload a logo photo.");
      return;
    }

    status.textContent = "üì§ Reading image...";

    const reader = new FileReader();
    reader.onload = async () => {
      const base64 = reader.result;
      status.textContent = "ü§ñ Analyzing...";

      try {
        const res = await fetch("/gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: base64 })
        });

        const data = await res.json();
        status.textContent = "‚úÖ Done!";
        result.textContent = data.result || JSON.stringify(data);
      } catch (err) {
        status.textContent = "‚ùå Error sending to engine.";
        result.textContent = err.message;
      }
    };

    reader.readAsDataURL(file);
  }
</script>
</body>
</html>
